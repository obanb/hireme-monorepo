extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.6"
    import: ["@key", "@shareable"]
  )

type Hotel @key(fields: "id") {
  id: ID!
  name: String!
  city: String!
  rating: Float!
  roomCount: Int! @shareable
}

type Query {
  hotels: [Hotel!]!
  hotel(id: ID!): Hotel
  featuredHotels(limit: Int = 2): [Hotel!]!
}

